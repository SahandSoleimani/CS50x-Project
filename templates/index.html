<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Birthday List</title>
</head>
<body>
    <h1>Add a Birthday</h1>
    <form method="POST">
        <input type="text" id="name" name="name" placeholder="Name" required><br>
        <input type="number" id="month_of_birth" name="month_of_birth" placeholder="Month of Birth" required><br>
        <input type="number" id="day_of_birth" name="day_of_birth" placeholder="Day of Birth" required><br>
        <button type="submit">Add Birthday</button>
    </form>

    <h2>Birthdays</h2>
    <ul>
        {% for birthday in birthdays %}
            <li>{{ birthday.name }}: {{ birthday.month_of_birth }}/{{ birthday.day_of_birth }}</li>
        {% endfor %}
    </ul>
</body>
</html>
